	<script language="javascript" type="text/javascript">  
	function Timer(year,month,day,hour,minute,second){ 
	  var leftTime = (new Date(year,month,day+1,hour,minute,second)) - (new Date()); //è®¡ç®—å‰©ä½™çš„æ¯«ç§’æ•° 
	  var days = parseInt(leftTime / 1000 / 60 / 60 / 24 , 10); //è®¡ç®—å‰©ä½™çš„å¤©æ•° 
	  var hours = parseInt(leftTime / 1000 / 60 / 60 % 24 , 10); //è®¡ç®—å‰©ä½™çš„å°æ—¶ 
	  var minutes = parseInt(leftTime / 1000 / 60 % 60, 10);//è®¡ç®—å‰©ä½™çš„åˆ†é’Ÿ 
	  var seconds = parseInt(leftTime / 1000 % 60, 10);//è®¡ç®—å‰©ä½™çš„ç§’æ•° 
	  days = checkTime(days); 
	  hours = checkTime(hours); 
	  minutes = checkTime(minutes); 
	  seconds = checkTime(seconds); 
	  setInterval("Timer(2019,00,00,00,00,00)",1000); 
	 // console.log(days);
	  if (isNaN(days)) { }
	  else{
	   
		 document.getElementById("timer").innerHTML = days+"å¤©" + hours+"å°æ—¶" + minutes+"åˆ†"+seconds+"ç§’"; 
	  }
	  
	} 
	function checkTime(i){ //å°†0-9çš„æ•°å­—å‰é¢åŠ ä¸Š0ï¼Œä¾‹1å˜ä¸º01 
	  if(i<10)

	  } 
	  return i; 
	} 
	  
	</script>
